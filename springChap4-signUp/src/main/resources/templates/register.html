<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        	  integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyT38Xn2NCAf3koqj4JfQY8o7b93aI93Y"
         	  crossorigin="anonymous">
		<title>Register Page</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</head>
	<body class="bg-light">
		<div class="container mt-5">
			<div class="card">
				<div class="card-body">
					<h2 class="card-title">회원 가입</h2>	
					<!--  불러올때 $ , 값을 집어넣을때 * -->
					<form th:action="@{/members/register}" th:object="${member}" method="post">
						<div class="form-group">
							<label for="username">아이디 :</label>
							<input type="text" class="form-control" id="username" th:field="*{username}" required/>
						</div>
							<label for="password">비밀번호 :</label>
							<input type="text" class="form-control" id="password" th:field="*{password}" required/>
						<div class="form-group">
						</div>
						<div class="form-group">
							<label for="fullname">이름 :</label>
							<input type="text" class="form-control" id="fullname" th:field="*{fullname}" required/>
						</div>
						<div class="form-group">
							<label for="email">이메일 :</label>
							<input type="email" class="form-control" id="email" th:field="*{email}" required/>
						</div>
						<button type="submit" class="btn btn-primary">회원 가입</button>
					</form>
				</div>
			</div>
					<a th:href="@{/members/List}"><button class="btn btn-info">back List</button></a>
					<a th:href="@{/}"><button class="btn" style="background-color:#FFFF00">Go Main</button></a>
		</div>
		
	</body>
</html>
